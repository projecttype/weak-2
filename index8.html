<html lang="en">
<head>

    <div class="container">  
        <div class="row m-0 p-0 mt-4 align-items-center justify-content-center">

    </div>

        <div class="col-3 bg-light rounded-4 p-4">Main Box 5</div>
    </div>
  </div>
  <div class="container bg-dark bg-opacity-75 m-5 p-5">  
    <div class="row m-0 p-0 mt-4 align-items-center justify-content-center d-flex align-items-end">
        <div class="col-3 bg-dark rounded-3 p-3 text-light mt-auto">Main Box 1</div>
        <div class="col-5 bg-success rounded-3 p-3 mt-auto">Main Box 2</div>
        <div class="col-3 bg-dark  rounded-3 p-3 text-light mt-auto">Main Box 3</div>
    </div>
